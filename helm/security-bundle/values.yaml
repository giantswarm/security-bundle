clusterID: ""
organization: ""

# User values can be provided via a ConfigMap or Secret for each individual app
# using the structure shown below.

userConfig:
  falco:
    configMap:
      values:
        podSecurityPolicy:
          create: false
  jiralert:
    configMap:
      values:
        psp:
          enabled: false
  kyverno:
    configMap:
      values:
        psp:
          enabled: false
  kyvernoPolicies:
    configMap:
      values:
        kyverno-policies:
          validationFailureAction: Enforce
  trivy:
    configMap:
      values:
        trivy:
          rbac:
            pspEnabled: false
  trivyOperator:
    configMap:
      values:
        rbac:
          pspEnabled: false

apps:
  falco:
    appName: falco
    chartName: falco
    catalog: giantswarm
    enabled: false
    namespace: security-bundle
    # used by renovate
    # repo: giantswarm/falco-app
    version: 0.6.5

  jiralert:
    appName: jiralert
    chartName: jiralert
    catalog: giantswarm
    enabled: false
    namespace: security-bundle
    # used by renovate
    # repo: giantswarm/jiralert-app
    version: 0.1.0

  kyverno:
    appName: kyverno
    chartName: kyverno
    catalog: giantswarm
    enabled: true
    namespace: kyverno
    # used by renovate
    # repo: giantswarm/kyverno-app
    version: 0.15.2

  # Kyverno policies for Kubernetes Pod Security Standards (PSS).
  # From: https://github.com/giantswarm/kyverno-policies/
  kyvernoPolicies:
    appName: kyverno-policies
    chartName: kyverno-policies
    catalog: giantswarm
    dependsOn: kyverno
    enabled: true
    namespace: kyverno
    # used by renovate
    # repo: giantswarm/kyverno-policies
    version: 0.20.1

  starboardExporter:
    appName: starboard-exporter
    chartName: starboard-exporter
    catalog: giantswarm
    enabled: false
    namespace: security-bundle
    # used by renovate
    # repo: giantswarm/starboard-exporter
    version: 0.7.3

  trivy:
    appName: trivy
    chartName: trivy
    catalog: giantswarm
    enabled: false
    namespace: security-bundle
    # used by renovate
    # repo: giantswarm/trivy-app
    version: 0.8.3

  trivyOperator:
    appName: trivy-operator
    chartName: trivy-operator
    catalog: giantswarm
    enabled: false
    namespace: security-bundle
    # used by renovate
    # repo: giantswarm/trivy-operator-app
    version: 0.4.1
