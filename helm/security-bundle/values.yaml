clusterName: ""
organization: ""

# User values can be provided via a ConfigMap or Secret for each individual app
# using the structure shown below.

# userConfig:
#   kyvernoPolicies:
#     configMap:
#       values:
#         kyverno-policies:
#           podSecurityStandard: restricted
#   trivy:
#     configMap:
#       values:
#         trivy:
#           networkPolicy:
#             enabled: true

apps:
  falco:
    appName: falco
    chartName: falco
    catalog: giantswarm
    enabled: true
    namespace: security-bundle
    # used by renovate
    # repo: giantswarm/falco-app
    version: 0.5.2

  jiralert:
    appName: jiralert
    chartName: jiralert
    catalog: giantswarm
    enabled: false
    namespace: security-bundle
    # used by renovate
    # repo: giantswarm/jiralert-app
    version: 0.1.0

  kyverno:
    appName: kyverno
    chartName: kyverno
    catalog: giantswarm
    enabled: true
    namespace: kyverno
    # used by renovate
    # repo: giantswarm/kyverno-app
    version: 0.14.5

  # Kyverno policies for Kubernetes Pod Security Standards (PSS).
  # From: https://github.com/giantswarm/kyverno-policies/
  kyvernoPolicies:
    appName: kyverno-policies
    chartName: kyverno-policies
    catalog: giantswarm
    enabled: true
    namespace: kyverno
    # used by renovate
    # repo: giantswarm/kyverno-policies
    version: 0.18.1

  starboardExporter:
    appName: starboard-exporter
    chartName: starboard-exporter
    catalog: giantswarm
    enabled: true
    namespace: security-bundle
    # used by renovate
    # repo: giantswarm/starboard-exporter
    version: 0.7.3

  trivy:
    appName: trivy
    chartName: trivy
    catalog: giantswarm
    enabled: true
    namespace: security-bundle
    # used by renovate
    # repo: giantswarm/trivy-app
    version: 0.8.1

  trivyOperator:
    appName: trivy-operator
    chartName: trivy-operator
    catalog: giantswarm
    enabled: true
    namespace: security-bundle
    # used by renovate
    # repo: giantswarm/trivy-operator-app
    version: 0.4.0
