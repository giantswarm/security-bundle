clusterID: ""
organization: ""

# User values can be provided via a ConfigMap or Secret for each individual app
# using the structure shown below.

userConfig:
  exceptionRecommender:
    configMap:
      values:
        global:
          podSecurityStandards:
            enforced: true
        recommender:
          createNamespace: false
  falco:
    configMap:
      values:
        global:
          podSecurityStandards:
            enforced: true
        falco:
          falco-exporter:
            podSecurityPolicy:
              create: false
  jiralert:
    configMap:
      values:
        global:
          podSecurityStandards:
            enforced: true
  kyverno:
    configMap:
      values:
        global:
          podSecurityStandards:
            enforced: true
  kyvernoPolicies:
    configMap:
      values:
        kyverno-policies:
          validationFailureAction: Enforce
  kyvernoPolicyOperator:
    configMap:
      values:
        global:
          podSecurityStandards:
            enforced: true
  trivy:
    configMap:
      values:
        trivy:
          rbac:
            pspEnabled: false
  trivyOperator:
    configMap:
      values:
        rbac:
          pspEnabled: false

apps:
  exceptionRecommender:
    appName: exception-recommender
    chartName: exception-recommender
    catalog: giantswarm
    dependsOn: kyverno
    enabled: false
    namespace: policy-exceptions
    # used by renovate
    # repo: giantswarm/exception-recommender
    version: 0.0.2

  falco:
    appName: falco
    chartName: falco
    catalog: giantswarm
    enabled: false
    namespace: security-bundle
    # used by renovate
    # repo: giantswarm/falco-app
    version: 0.6.7

  jiralert:
    appName: jiralert
    chartName: jiralert
    catalog: giantswarm
    enabled: false
    namespace: security-bundle
    # used by renovate
    # repo: giantswarm/jiralert-app
    version: 0.1.2

  kyverno:
    appName: kyverno
    chartName: kyverno
    catalog: giantswarm
    enabled: true
    namespace: kyverno
    # used by renovate
    # repo: giantswarm/kyverno-app
    version: 0.16.1

  kyvernoPolicyOperator:
    appName: kyverno-policy-operator
    chartName: kyverno-policy-operator
    catalog: giantswarm
    dependsOn: kyverno-policies
    enabled: true
    namespace: policy-exceptions
    # used by renovate
    # repo: giantswarm/kyverno-policy-operator
    version: 0.0.3

  # Kyverno policies for Kubernetes Pod Security Standards (PSS).
  # From: https://github.com/giantswarm/kyverno-policies/
  kyvernoPolicies:
    appName: kyverno-policies
    chartName: kyverno-policies
    catalog: giantswarm
    dependsOn: kyverno
    enabled: true
    namespace: kyverno
    # used by renovate
    # repo: giantswarm/kyverno-policies
    version: 0.20.1

  starboardExporter:
    appName: starboard-exporter
    chartName: starboard-exporter
    catalog: giantswarm
    enabled: false
    namespace: security-bundle
    # used by renovate
    # repo: giantswarm/starboard-exporter
    version: 0.7.3

  trivy:
    appName: trivy
    chartName: trivy
    catalog: giantswarm
    enabled: false
    namespace: security-bundle
    # used by renovate
    # repo: giantswarm/trivy-app
    version: 0.9.0

  trivyOperator:
    appName: trivy-operator
    chartName: trivy-operator
    catalog: giantswarm
    enabled: false
    namespace: security-bundle
    # used by renovate
    # repo: giantswarm/trivy-operator-app
    version: 0.5.0
