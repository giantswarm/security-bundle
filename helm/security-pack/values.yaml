clusterName: ""
organization: ""

# User values can be provided via a ConfigMap or Secret for each individual app
# using the structure shown below.

# userConfig:
#   kyverno-policies:
#     configMap:
#       values: |
#         kyverno-policies:
#           podSecurityStandard: restricted
#   trivy:
#     configMap:
#       values: |
#         trivy:
#           networkPolicy:
#             enabled: true

apps:
  falco:
    appName: falco
    chartName: falco-app
    catalog: giantswarm
    enabled: true
    namespace: security-pack
    version: 0.3.2

  kyverno:
    appName: kyverno
    chartName: kyverno
    catalog: giantswarm
    enabled: true
    namespace: security-pack
    version: 0.10.0

  # Kyverno policies for Kubernetes Pod Security Standards (PSS).
  # From: https://github.com/giantswarm/kyverno-policies/
  kyverno-policies:
    appName: kyverno-policies
    chartName: kyverno-policies
    catalog: giantswarm
    enabled: true
    namespace: security-pack
    version: 0.17.1

  starboard:
    appName: starboard
    chartName: starboard-app
    catalog: giantswarm
    enabled: true
    namespace: security-pack
    version: 0.6.0

  starboardExporter:
    appName: starboard-exporter
    chartName: starboard-exporter
    catalog: giantswarm
    enabled: true
    namespace: security-pack
    version: 0.3.1

  trivy:
    appName: trivy
    chartName: trivy-app
    catalog: giantswarm
    enabled: true
    namespace: security-pack
    version: 0.2.0
