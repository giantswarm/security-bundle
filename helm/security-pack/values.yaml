clusterName: ""
organization: ""

# User values can be provided via a ConfigMap or Secret for each individual app
# using the structure shown below.

# userConfig:
#   kyverno-policies:
#     configMap:
#       values: |
#         kyverno-policies:
#           podSecurityStandard: restricted
#   trivy:
#     configMap:
#       values: |
#         trivy:
#           networkPolicy:
#             enabled: true

apps:
  falco:
    appName: falco
    chartName: falco-app
    catalog: giantswarm
    enabled: true
    namespace: security-pack
    version: 0.3.2

  jiralert:
    appName: jiralert
    chartName: jiralert
    catalog: giantswarm-playground
    enabled: false
    namespace: security-pack
    version: 0.0.3

  kyverno:
    appName: kyverno
    chartName: kyverno
    catalog: giantswarm
    enabled: true
    namespace: security-pack
    version: 0.11.6

  # Kyverno policies for Kubernetes Pod Security Standards (PSS).
  # From: https://github.com/giantswarm/kyverno-policies/
  kyverno-policies:
    appName: kyverno-policies
    chartName: kyverno-policies
    catalog: giantswarm
    enabled: true
    namespace: security-pack
    version: 0.17.1

  securityPackHelper:
    appName: security-pack-helper
    chartName: security-pack-helper
    catalog: giantswarm-playground
    enabled: false
    namespace: security-pack
    version: 0.0.2

  starboard:
    appName: starboard
    chartName: starboard-app
    catalog: giantswarm
    enabled: false
    namespace: security-pack
    version: 0.8.0

  starboardExporter:
    appName: starboard-exporter
    chartName: starboard-exporter
    catalog: giantswarm
    enabled: true
    namespace: security-pack
    version: 0.6.2

  trivy:
    appName: trivy
    chartName: trivy-app
    catalog: giantswarm
    enabled: true
    namespace: security-pack
    version: 0.6.0

  trivyOperator:
    appName: trivy-operator
    chartName: trivy-operator
    catalog: giantswarm
    enabled: true
    namespace: security-pack
    version: 0.2.0
